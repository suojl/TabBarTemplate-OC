<!doctype html>
<html>
	<head>
		<title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
        <script src="Chart.bundle.js"></script>
		<style>
		</style>
	</head>
	<body style="background-color: transparent;">
		<canvas id="canvas"></canvas>
        <a id="callback" href="callback:whatever"></a>
<!--        <script src="ChartNew.min.js"></script>-->
<script>
    Chart.defaults.global.defaultFontColor = '#999999'
    Chart.defaults.global.defaultFontSize = 12
    var lineChartData = {
        labels : ["11.11","11.12","11.13","11.14","11.15","11.16","昨天"],
        datasets : [
                    {
                    label:'线的说明标签',
                    data : [35,19,40,21,32,12,40],
                    backgroundColor: 'rgba(255,94,132,0.4)',
                    borderColor: 'rgba(255,94,132,1)',
                    pointBackgroundColor :'rgba(255,94,132,1)',
                    borderWidth: 1,
                    pointRadius: 2,
                    }
                    ]
                    
    }

var options = {
    title: {
        display: false,
        text: 'Custom Chart Title'
    },
    layout: {
        padding: {
            left: 0,
            right: 20,
            top: 30,
            bottom: 0
        }
    },
    scales: {
        fontColor:'red',
        xAxes: [{   //设置Y轴
                display:true,//显示或隐藏Y轴
                gridLines:{
                    display:false,
                    tickMarkLength:0,
                    lineWidth:1,
                    zeroLineWidth:1
                },
                ticks: {    // 刻度线
                <!--                    display:false,-->
                beginAtZero:true,//Y轴从零开始
                //返回应该在图表上显示的刻度值的字符串表示形式。
                callback: function(value, index, values) {
                                return value;
                }
                }
                }],
        yAxes: [{   //设置Y轴
                display:true,//显示或隐藏Y轴
<!--                zeroLineWidth:10,-->
<!--                zeroLineColor-->
                gridLines:{
                    display:true,
                    tickMarkLength:0,
                    lineWidth:1,
                    zeroLineWidth:1
                },
                ticks: {    // 刻度线
<!--                    display:false,-->
                    beginAtZero:true,//Y轴从零开始
                    //返回应该在图表上显示的刻度值的字符串表示形式。
                    callback: function(value, index, values) {
    <!--                return '$' + value;-->
                    return '';
                }
                }
                }]
    },
    
    legend: {   //设置说明标签属性
        //设置说明标签显示/隐藏
        display:false,
<!--        position:'top',-->
        labels: {
            // This more specific font property overrides the global property
            fontColor: 'red'
        }
    },
    
    animation: {
        duration: 0,
        onComplete: function() {
            var chartInstance = this.chart,
            ctx = chartInstance.ctx;
            
            ctx.font = Chart.helpers.fontString(10, Chart.defaults.global.defaultFontStyle, Chart.defaults.global.defaultFontFamily);
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            
            this.data.datasets.forEach(function(dataset, i) {
                                       var meta = chartInstance.controller.getDatasetMeta(i);
                                       meta.data.forEach(function(bar, index) {
                                                         var data = dataset.data[index];
                                                         
                                                         ctx.fillText(data+"分钟", bar._model.x, bar._model.y - 5);
                                                         });
                                       });
        }
    }
}

var myLine = new Chart(document.getElementById("canvas").getContext("2d"),{
                       type : 'line',
                       data : lineChartData,
                       options : options
                       });
    </script>
	</body>
</html>
